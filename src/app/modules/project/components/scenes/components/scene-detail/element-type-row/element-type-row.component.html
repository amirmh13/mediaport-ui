<div class="element-type-brief-card col-12 cfs-12 row hstack py-2">
    <img width="6" height="6" class="col-auto px-0 ms-1" src="/assets//images/arrow-down.svg">
    <span class="element-type-color rounded-circle mx-1" [ngStyle]="{'background': elementType?.color ? '#'+elementType?.color : '#e9e9e9'}"></span>
    
    <div class="col-auto px-0 mx-2">
        {{elementType?.name}} ({{elementType?.elementCount}})
    </div>
</div>
