<tr [id]="id" class="rounded-2" style="background-color: #FFEBD3;border: 2px solid #F19D41;">
    <td class="px-3 py-4 rounded-end border-end border-top border-bottom">
        <img (click)="isOpen = !isOpen" class="ms-2 cursor-pointer" src="/assets/images/noun-arrows.svg" alt="">
        {{scene?.order}}{{scene?.subOrder ? '' + scene?.subOrder : ''}}
    </td>
    <td class="px-3 py-4 border-top border-bottom">
        {{scene?.dayStatus?.name}}
    </td>
    <td class="px-3 py-4 border-top border-bottom">
        {{ scene?.locationType?.name}}
    </td>
    <td [innerHtml]="scene?.briefDescription | slice: 0 : 100" class="px-3 py-4 border-top border-bottom">
    </td>
    <td class="px-3 py-4 border-top border-bottom">
        {{scene?.mainLocation?.name ?? '-'}}
    </td>
    <td class="px-3 py-4 border-top border-bottom">
        {{scene?.subLocation?.name ?? '-'}}
    </td>
    <td class="px-3 py-4 border-top border-bottom">
        {{scene?.productionTimeStr ?? '-'}}
    </td>
    <td class="px-3 py-4 rounded-start border-start border-top border-bottom">
        {{scene?.editTimeStr ?? '-'}} {{isOpen}}
    </td>
</tr>
<tr [@openCloseAnimation]="isOpen" class="bg-white p-2 mb-2">
    <td colspan="8" class="border-0">
        <quill-editor [styles]="{height: '200px', direction: 'rtl'}" [classes]="'rtl'" [placeholder]="'خلاصه سکانس ...'" [modules]="modules" [(ngModel)]="scene.scene"></quill-editor>
    </td>
</tr>
