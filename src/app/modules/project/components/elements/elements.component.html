<section class="elements col-12 row px-0">
    <div class="pages-header col-12 row justify-content-center justify-content-lg-end border-bottom px-0 py-3">
        <button (click)="onOpenAddOrUpdateModal()" mat-raised-button color="primary" class="col-auto rounded-2 px-4">
            + افزودن جز جدید
        </button>
    </div>

    <div *ngIf="elementTypes?.length" class="elements-wrapper col-12 row gy-3 px-0 mt-4">
        <div *ngFor="let elementType of elementTypes" class="col-12 col-md-4 col-lg-3">
            <app-element-type-card
            [elementType]="elementType"
            (elementTypeClickEmitter)="onOpenAddOrUpdateModal($event)"
            (removeEmitter)="onDeleteClick(elementType)"
            class="col-12 row px-0"
            ></app-element-type-card>
        </div>
    </div>
</section>
