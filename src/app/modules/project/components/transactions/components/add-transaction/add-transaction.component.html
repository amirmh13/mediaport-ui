<h2 mat-dialog-title class="text-black fw-bold border-primary border-bottom pb-2">{{modalHeader}}</h2>

<form class="" #transactionFrom="ngForm">
    <mat-dialog-content class="px-2 px-lg-4">
        <div class="col-12 row px-0 mb-3">
            <label for="title" class="form-label text-black px-0">
                عنوان
            </label>
            <input type="text" id="title" name="title" [(ngModel)]="transactionBody.title"
                class="form-control rounded-2 border-0" required>
        </div>
        <div class="col-12 row px-0 mb-3">
            <label for="description" class="form-label text-black px-0">
                توضیحات
            </label>
             <textarea class="form-control" class="form-control rounded-2 border-0" id="description"
                name="description" rows="3" [(ngModel)]="transactionBody.description"></textarea>
        </div>
        <div class="col-12 row px-0 mb-3">
            <label for="estimatedAmount" class="form-label text-black px-0">
                مبلغ تعیین شده
            </label>
            <input type="number" id="estimatedAmount" name="estimatedAmount"
                [(ngModel)]="transactionBody.estimatedAmount" class="form-control rounded-2 border-0" required>
        </div>
        <div class="col-12 row px-0 mb-3">
            <label for="amount" class="form-label text-black px-0">
                مبلغ نهایی
            </label>
            <input type="number" id="amount" name="amount" [(ngModel)]="transactionBody.amount"
                class="form-control rounded-2 border-0">
        </div>
        <div class="col-12 row px-0 mb-3">
            <label for="transactionTime" class="form-label text-black px-0">
                تاریخ تراکنش
            </label>
            <input type="text" id="transactionTime" name="transactionTime" [(ngModel)]="transactionBody.transactionTime"
                class="form-control rounded-2 border-0" required>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button class="col-4" mat-raised-button color="primary" type="submit"
            (click)="onSubmitFormClick(transactionFrom)">تایید</button>
    </mat-dialog-actions>
</form>
